<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>شات بوت Technost</title>
    <!-- تحميل Tailwind CSS من CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- خط Inter لتحسين المظهر -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- ملف style.css الخاص بك (للتخصيصات والألوان الخاصة بالهوية البصرية) -->
    <link rel="stylesheet" href="style.css">
    <style>
        /* إعداد الخط الافتراضي */
        body {
            font-family: 'Inter', sans-serif;
            /* إزالة أي هوامش افتراضية من المتصفح لضمان ملء الشاشة */
            margin: 0;
            padding: 0;
        }
        /* تخصيص شريط التمرير (Scrollbar) */
        .messages::-webkit-scrollbar {
            width: 8px;
        }
        .messages::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }
        .messages::-webkit-scrollbar-thumb {
            background: var(--scrollbar-thumb-color); /* استخدام متغير CSS */
            border-radius: 10px;
        }
        .messages::-webkit-scrollbar-thumb:hover {
            background: var(--scrollbar-thumb-hover-color); /* استخدام متغير CSS */
        }
    </style>
</head>
<body class="bg-gray-50 flex flex-col w-screen h-screen overflow-hidden">
    <div class="chat-container bg-white flex flex-col w-full h-full">
        <!-- رأس الشات -->
        <!-- استخدام متغيرات CSS للألوان هنا -->
        <div class="chat-header bg-[var(--primary-color)] text-white p-4 text-center text-xl font-semibold shadow-md flex items-center justify-between flex-shrink-0">
            <div class="flex items-center gap-2">
                <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-6h2v6zm0-8h-2V7h2v2z"></path>
                </svg>
                شات بوت Technost
            </div>
            <div class="flex gap-2">
                <!-- زر تلخيص المحادثة -->
                <button id="summarize-button"
                        class="bg-[var(--accent-color)] hover:bg-[var(--accent-hover-color)] text-white font-medium py-2 px-4 rounded-full text-sm shadow-md transition duration-300 hover:scale-105 focus:outline-none focus:ring-2 focus:ring-[var(--accent-ring-color)] focus:ring-opacity-75">
                    ✨ تلخيص المحادثة
                </button>
                <!-- زر محادثة جديدة -->
                <button id="new-chat-button"
                        class="bg-[var(--secondary-color)] hover:bg-[var(--secondary-hover-color)] text-white font-medium py-2 px-4 rounded-full text-sm shadow-md transition duration-300 hover:scale-105 focus:outline-none focus:ring-2 focus:ring-[var(--secondary-ring-color)] focus:ring-opacity-75">
                    محادثة جديدة
                </button>
            </div>
        </div>

        <!-- منطقة الرسائل -->
        <div id="messages" class="messages flex-1 p-4 overflow-y-auto flex flex-col space-y-3">
            <!-- الرسائل ستظهر هنا -->
        </div>

        <!-- منطقة إدخال الرسائل -->
        <div class="chat-input p-4 border-t border-gray-200 bg-gray-50 flex items-center gap-3 flex-shrink-0">
            <input type="text" id="message-input" placeholder="اكتب رسالتك هنا..."
                   class="flex-1 p-3 border border-gray-300 rounded-full focus:outline-none focus:ring-2 focus:ring-[var(--primary-ring-color)] text-base transition duration-200 placeholder-gray-500">
            <button id="send-button"
                    class="bg-[var(--primary-color)] hover:bg-[var(--primary-hover-color)] text-white font-medium py-3 px-5 rounded-full shadow-md transform transition duration-300 hover:scale-105 focus:outline-none focus:ring-2 focus:ring-[var(--primary-ring-color)] focus:ring-opacity-75">
                إرسال
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
